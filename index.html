<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <h1>Exercício Módulo 2</h1>

        <div class="calculator">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table class="table">
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="del('')">></button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="difButton" onclick="insert('7')">7</button></td>
                    <td><button class="difButton" onclick="insert('8')">8</button></td>
                    <td><button class="difButton" onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="difButton" onclick="insert('4')">4</button></td>
                    <td><button class="difButton" onclick="insert('5')">5</button></td>
                    <td><button class="difButton" onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="difButton" onclick="insert('1')">1</button></td>
                    <td><button class="difButton" onclick="insert('2')">2</button></td>
                    <td><button class="difButton" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button style="height: 60px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="difButton"><button style="width: 105px;" onclick="insert('0')">0</button>
                    </td>
                    <td><button class="difButton" onclick="insert(',')">,</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
